<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OBS Weather Widget</title>
        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <meta name="apple-mobile-web-app-title" content="MyWebSite" />
        <link rel="manifest" href="/site.webmanifest" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=UoqMunThenKhung&display=swap"
            rel="stylesheet"
        />
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body class="bg-transparent widget-body">
        <!-- Loading State -->
        <div id="loading" class="state-screen">
            <div class="state-card">
                <div class="loader-ring"></div>
                <p class="state-text">正在準備可愛的天氣卡片...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden state-screen">
            <div class="state-card error-card text-center">
                <p id="error-message" class="mb-2">無法載入天氣資料</p>
                <p class="text-sm">請稍後再試，或確認網址參數是否正確。</p>
            </div>
        </div>

        <!-- Weather Display -->
        <main id="weather-display" class="hidden state-screen" aria-live="polite">
            <section class="widget-card" role="group" aria-label="明日天氣">
                <div class="widget-layout">
                    <header class="location-row">
                        <h1 id="place-name">地點</h1>
                    </header>
                    <div class="weather-body">
                        <div id="weather-icon" class="icon-wrap" aria-hidden="true">
                            <img src="" alt="" loading="lazy" />
                        </div>
                        <div class="temp-block">
                            <div class="temp-main">
                                <span id="temp-main">22°</span>
                            </div>
                            <p id="description" class="description">晴朗舒適</p>
                            <p class="temp-range">
                                高溫 <span id="temp-max">22°</span> / 低溫 <span id="temp-min">16°</span>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="js/api.js"></script>
        <script src="js/widget.js"></script>
    </body>
</html>
